<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3f51b5;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .post {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post h2 {
            margin-top: 0;
            color: #3f51b5;
        }

        .post p {
            line-height: 1.6;
        }

        footer {
            text-align: center;
            color: #aaa;
            padding: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Blog Page</h1>
</header>

<div class="container">
    <div class="post">
        <h2>오늘 점심은 뭐 먹을까요?</h2>
        <p>저는 규카츠, 사케동 먹고 싶어요</p>
    </div>

    <div class="post">
        <h2>내일 드디어 주말이에요!!</h2>
        <p>이번 주말엔 푹 쉴거에요 다들 말리지 마세요</p>
    </div>
</div>

<footer>
    &copy; 2025 My Blog. All rights reserved.
</footer>

</body>
</html>
