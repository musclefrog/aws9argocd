<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Home - Welcome</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef2f3;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #009688;
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .intro {
      text-align: center;
      padding: 60px 20px 20px 20px;
    }

    .intro h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 60px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #009688;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #00796b;
    }

    footer {
      text-align: center;
      color: #888;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to AWS9-A!</h1>
</header>

<div class="intro">
  <h2>AWS Cloud School 9기</h2>
  <p>shop, blog, news 페이지를 통해 다양한 정보와 이야기를 나누세요.</p>

  <div class="buttons">
    <a href="http://www.aws9.pri/blog" target="_blank">Blog</a>
    <a href="http://www.aws9.pri/shop" target="_blank">Shop</a>
    <a href="http://www.aws9.pri/news" target="_blank">News</a>
  </div>
</div>

<footer>
  &copy; 2025 AWS9-A Project Home
</footer>

</body>
</html>
